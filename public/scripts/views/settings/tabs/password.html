<div class="tab-content" id="password">
    <input class="top" type="password" id="input-old-password" placeholder="Current password" required>
    <input type="password" id="input-password" placeholder="New password" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[*!@#%^&(){}\[\]:;<>,\\.?/~_+\-=|]).{8,}$">
    <input class="bottom" type="password" id="input-password2" placeholder="Retype new password" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[*!@#%^&(){}\[\]:;<>,\\.?/~_+\-=|]).{8,}$">
    <div class="info">
        Password must at least contain:<br>
        <ul>
            <li>8 characters</li>
            <li>1 number</li>
            <li>1 capital letter</li>
            <li>1 special character</li>
        </ul>
    </div>
</div>
